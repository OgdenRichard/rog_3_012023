<!DOCTYPE html>
<html lang="fr">

<head>
    <title>OhMyFood</title>
    <meta charset="utf-8">
    <meta name="description" content="Réservez votre menu dans des restaurant d'exception autour de vous">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <script src="https://kit.fontawesome.com/e5de308960.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway&family=Shrikhand&display=swap" rel="stylesheet">
    <link href="./public/css/style.css" rel="stylesheet">
</head>

<body>
    <div class="omf-wrapper">
        <header>
            <h1>ohmyfood</h1>
        </header>
        <main>
            <section class="omf-restaurant">
                <figure class="omf-restaurant-img">
                    <img src="./public/img/jay-wennington-N_Y88TWmGwA-unsplash.jpg"
                        alt="image du restaurant La palette du goût">
                </figure>
                <div class="omf-restaurant-wrapper">
                    <div class="omf-restaurant__title">
                        <h1>La palette du goût</h1>
                    </div>
                    <article class="omf-menu">
                        <article class="omf-menu__category"></article>
                        <article class="omf-menu__category"></article>
                        <article class="omf-menu__category"></article>
                    </article>
                </div>
            </section>
        </main>
        <footer class="omf-footer">
            <h2 class="omf-footer__title">ohmyfood</h2>
            <ul class="omf-footer__list">
                <li><i class="fa-solid fa-utensils"></i><a href="#">Proposer un restaurant</a></li>
                <li><i class="fa-solid fa-handshake"></i><a href="#">Devenir partenaire</a></li>
                <li><a href="#">Mentions légales</a></li>
                <li><a href="mailto:contact@ohmyfood.com">Contact</a></li>
            </ul>
        </footer>
    </div>
</body>

</html>
